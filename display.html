    <style>
        @font-face {
            font-family: f98;
            src: url(src/98.ttf);
        }

        * {
            margin: 0;
            font-family: f98;

            scrollbar-width: none;
        }

        .window {
            width: 56%;
            max-width: inherit;
            height: 30%;
            max-height: inherit;
            background-color: #c3c3c3;
            position: absolute;
        }

        .head-border {
            width: calc(100%);
            background: linear-gradient(90deg, rgba(1, 0, 129, 1) 0%, rgba(0, 128, 128, 1) 100%);
            height: 25px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
        }

        .close-button {
            width: calc(25px - 7px);
            background-color: #c3c3c3;
            height: calc(100% - 7px);
            position: absolute;
            top: 3.5px;
            right: 3.5px;
            cursor: initial;

        }

        #root {
            position: relative;
            background-color: cornsilk;
            width: 90%;
            height: 90%;
            margin-left: 5%;
            margin-top: 2.5%;
            margin-bottom: 2.5%;
            overflow: hidden;

        }

        .resize-n {
            position: absolute;
            top: -1px;
            width: 100%;
            height: 7px;
            background-color: rgba(0, 0, 0, 0);
            cursor: ns-resize;
        }

        .resize-s {
            position: absolute;
            bottom: -1px;
            width: 100%;
            height: 7px;
            background-color: rgba(0, 0, 0, 0);
            cursor: ns-resize;
        }

        .resize-e {
            position: absolute;
            right: -3px;
            width: 7px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            cursor: ew-resize;
        }

        .resize-w {
            position: absolute;
            left: -3px;
            width: 7px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            cursor: ew-resize;

        }

        .resize-ne {
            position: absolute;
            right: -3px;
            top: -3px;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 0, 0, 0);
            cursor: ne-resize;

        }

        .resize-es {
            position: absolute;
            right: -3px;
            bottom: -3px;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 0, 0, 0);
            cursor: se-resize;

        }

        .resize-sw {
            position: absolute;
            left: -3px;
            bottom: -3px;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 0, 0, 0);
            cursor: sw-resize;

        }

        .resize-nw {
            position: absolute;
            left: -3px;
            top: -3px;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 0, 0, 0);
            cursor: nw-resize;

        }


        ::-webkit-scrollbar {
            display: none;
        }

        .scrollbar {
            width: 10px;
            height: calc(100% - 25px);
            background-color: #aaaaaa;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .scrollbar-point {
            width: 100%;
            background-color: #999999;
            position: absolute;
            top: 0;
            outline: 2px outset;
            outline-offset: -2px;
            cursor: grab;
        }

        #bar {
            width: 100%;
            height: 30px;
            background-color: #c3c3c3;
            position: absolute;
            bottom: 0;
            display: inline-block;
            left: 0;
        }

            background-color: #c3c3c3;
            width: fit-content;
            padding-left: 20px;
            padding-right: 20px;
            border-style: outset;
            cursor: grab;

            position: absolute;

        #bar-children{

            width: 100%;
            height: 100%;

                return -1;
            }
            if (a.left > b.left) {
                return 1;
            }
            return 1;
        }
